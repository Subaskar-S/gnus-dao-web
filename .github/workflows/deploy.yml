name: ğŸš€ Deploy GNUS DAO Platform

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  deployments: write
  statuses: write
  checks: write
  pull-requests: write
  actions: read

env:
  NODE_VERSION: '18'
  YARN_CACHE_FOLDER: ~/.yarn

jobs:
  # Comprehensive code quality and testing
  quality-checks:
    runs-on: ubuntu-latest
    name: ğŸ” Code Quality & Testing

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install Dependencies
        run: yarn install --immutable

      - name: ğŸ” TypeScript Type Check
        run: yarn type-check

      - name: âœ¨ ESLint Check
        run: yarn lint --max-warnings 10

      - name: ğŸ¨ Prettier Format Check
        run: yarn format:check
        continue-on-error: true

      - name: ğŸ§ª Run Unit Tests
        run: yarn test:ci

      - name: ğŸ“Š Upload Test Coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Production deployment to Cloudflare Pages
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Production
    needs: quality-checks
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install Dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build for Production
        env:
          NODE_ENV: production
          STATIC_EXPORT: true
          CLOUDFLARE_PAGES: true
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_SEPOLIA_RPC_URL: ${{ secrets.NEXT_PUBLIC_SEPOLIA_RPC_URL }}
          NEXT_PUBLIC_SEPOLIA_GNUS_DAO_ADDRESS: ${{ secrets.NEXT_PUBLIC_SEPOLIA_GNUS_DAO_ADDRESS }}
          NEXT_PUBLIC_PINATA_JWT: ${{ secrets.NEXT_PUBLIC_PINATA_JWT }}
        run: |
          echo "ğŸš€ Building GNUS DAO Platform for production..."
          yarn build:production

      - name: ğŸ” Validate Build Output
        run: |
          echo "ğŸ“Š Build validation:"
          ls -la out/
          echo "ğŸ“ Critical files check:"
          test -f out/index.html && echo "âœ… index.html" || echo "âŒ index.html missing"
          test -f out/_redirects && echo "âœ… _redirects" || echo "âŒ _redirects missing"
          test -f out/_headers && echo "âœ… _headers" || echo "âŒ _headers missing"
          test -d out/_next && echo "âœ… _next directory" || echo "âŒ _next directory missing"
          echo "ğŸ“¦ Build size:"
          du -sh out/

      - name: ğŸŒ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gnus-dao-web
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ GNUS DAO Platform deployed successfully!"
          echo "ğŸŒ Live URL: https://gnus-dao-web.pages.dev"
          echo "ğŸ“Š Deployment completed at $(date)"

  # Preview deployment for pull requests
  preview:
    runs-on: ubuntu-latest
    name: Preview Deployment
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build for Preview
        env:
          NODE_ENV: production
          STATIC_EXPORT: true
          CLOUDFLARE_PAGES: true
        run: |
          echo "ğŸ” Building preview deployment..."
          yarn build:production

      - name: Deploy Preview to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gnus-dao-web
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
